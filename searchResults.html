<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="searchResults.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available rides</title>
</head>
<body>
<div class ="header">
    <div class = "inner_header">
        <div class = "logo_container">
            <h1>
                Rabbit
            </h1>
        </div>
        <ul class="navigation">
            <a><li>Home</li></a>
            <a><li>Disconnect</li></a>
            <a><li>About</li></a>
            <a><li>Contact Us</li></a>
        </ul>
    </div>
</div>

<div class="search">
    <div class="inForm">
    <label for ="start" >Current location:</label>
    <input type="text" id = "start">
    <label for ="end">Destination</label>
    <input type="text" id = "end" class="up">
    <input type="datetime-local" id="Time">
    <input type="submit" value="Search" class="submit">
    </div>
</div>

<div class="grid-container">
        <ul class="element">
            <li class="inner_element">
                <label for="Driver">Driver:</label><br>
                <a id="Driver" href=getDriver()>DriverName </a>
            </li>
            <li class="inner_element">
                <label for="startTime">Start time</label><br>
                <p id="startTime" >getStartTime() </p>
            </li>
            <span class="inner_element">
                <label for="currentLocation">Current location</label><br>
                <a id="currentLocation" >getCurrent() </a>
            </span>
            <span class="inner_element">
                <label for="destinationLocation">Current location</label><br>
                <a id="destinationLocation" >getDestination()</a>
            </span>
            <span class="inner_element">
                <label for="numOfSeats">seats available</label><br>
                <a id="numOfSeats" >getSeatsAvailable() </a>
            </span>
            <span class="inner_element">
                <label for="Payment">Payment</label><br>
                <a id="Payment">getPayment() </a>
            </span>
            <span class="inner_element">
                <label>preferences</label><br>
                <input type="checkbox">smoking? </input><br>
                <input type="checkbox">pets allowed? </input><br>
                <span type="text">getPrefrencetxt() </input>
            </span>
        </ul>
        <div class="grid-container"></div>
        <div class="grid-container"></div>
        <div class="grid-container"></div>
        <div class="grid-container"></div>
        <div class="grid-container"></div>
</div>

</body>
</html>
