<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rank.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ranks</title>
</head>
<body>
<div class ="header">
    <div class = "inner_header">
        <div class = "logo_container">
            <h1>
                Rabbit
            </h1>
        </div>
        <ul class="navigation">
            <a><li>Home</li></a>
            <a><li>Disconnect</li></a>
            <a><li>About</li></a>
            <a><li>Contact Us</li></a>
        </ul>
    </div>
</div>
<div class="grid-container">
    <div class="grid-rankPS">Rank your Passenger!</div>
    <div class="grid-rankCmf">Behavior:
    <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
    <div class="grid-rankAT">Arrival on time:
    <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
    <div class="grid-rankCom">Company:
    <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
    <div class="grid-ranktxt">
        <label for="commentD">Comment:</label><br>
        <input type="text" id="commentD" name="comment"><br>

    </div>
    <div class="grid-sub">
        <input type="submit" value="Upload">
    </div>
</div>
