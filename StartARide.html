<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A Ride</title>
</head>
<body>
<h2>Fill the following details</h2>
<form>
    <!-- the personal details should be given directly after sign in -->
    <label for="datetime"> Date and Time</label><br>
    <input type="datetime-local" id="datetime" name="datetime"><br>
    <label for="origin"> Origin</label><br>
    <input type="text" id="origin" name="origin"><br>
    <label for="destination">Destination</label><br>
    <input type="text" id="destination" name="destination"><br>
    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price"><br>
    <label for="seats">Seats</label><br>
    <input type="number" id="seats" name="seats"><br>
    <label for="animals">Animals:</label><br>
    <input type="checkbox" id="animals" name="animals"><br>
    <label for="masks">Masks</label><br>
    <input type="checkbox" id="masks" name="masks"><br>
    <label for="smoke">Smoking</label><br>
    <input type="checkbox" id="smoke" name="smoke"><br>
    <label for="comment">Comment</label><br>
    <input type="text" id="comment" name="comment"><br>
    <br>
    <input type="submit" value="Upload">
</form>

</body>
</html>
